
<VirtualHost *:80>

  DocumentRoot /var/www

  <Directory /var/www>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride none
    Require all granted
  </Directory> 

  <Location /mod_visus>
    SetHandler visus
    DirectorySlash Off
    Header set Access-Control-Allow-Origin "*"
    AllowOverride none
    Require all granted
  </Location>

</VirtualHost>
