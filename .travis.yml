language: cpp

sudo: required

cache:
   directories:
     - ~/.cached/OpenVisus

services:
  - docker

notifications:
  email:
    recipients:
      - scrgiorgio@gmail.com
    on_success: always
    on_failure: always 
    
env:
  global:
    - PYPI_USERNAME=scrgiorgio
    - secure:   
    - secure: 

conditions: v1 
  
matrix:
  fast_finish: true
