# supporting commit messages
# [full_matrix]
# [deploy_pypi]   IMPORTANT: for deploy_pypi remember to change the version in CMake/setup.py
# [deploy_github] 

language: cpp

sudo: required

notifications:
  email:
    recipients:
      - scrgiorgio@gmail.com
    on_success: always
    on_failure: always 
    
env:
  global:
    - CMAKE_BUILD_TYPE=RelWithDebInfo 
    - PYPI_USERNAME=scrgiorgio
    - secure:   
  
conditions: v1 
  
matrix:
  fast_finish: true
  include:

    # ///////////////////////////////// osx 
    
    - os: osx
      osx_image: xcode9.4 #10.13
      compiler: clang
      env: [OS_VERSION=10.13,PYTHON_VERSION=3.6.5,COMPILER=clang++,OS_NAME='osx']                   
          
    - os: osx
      osx_image: xcode9.4 #10.13
      compiler: clang
      if: commit_message =~ /\[full_matrix\]/  #
      env: [OS_VERSION=10.13,PYTHON_VERSION=2.7.15,COMPILER=clang++,OS_NAME='osx'] 
      
    - os: osx
      osx_image: xcode8.3
      compiler: clang
      if: commit_message =~ /\[full_matrix\]/
      env: [OS_VERSION=10.12,PYTHON_VERSION=2.7.14,COMPILER=clang++,OS_NAME='osx']   
       
    - os: osx
      osx_image: xcode8.3
      compiler: clang
      if: commit_message =~ /\[full_matrix\]/
      env: [OS_VERSION=10.12,PYTHON_VERSION=3.6.1,COMPILER=clang++,OS_NAME='osx']        
      
    # ///////////////////////////////// trusty (Ubuntu 14.04)
       
    - os: linux
      dist: trusty
      env: [COMPILER=g++-4.9,PYTHON_VERSION=3.6,OS_NAME="ubuntu",OS_VERSION=14]       
      addons: 
        apt:
          packages: ['g++-4.9']
          sources: ['ubuntu-toolchain-r-test']          
            
    - os: linux
      dist: trusty
      if: commit_message =~ /\[full_matrix\]/
      env: [COMPILER=g++-4.9,PYTHON_VERSION=2.7,OS_NAME="ubuntu",OS_VERSION=14]
      addons: 
        apt:
          packages: ['g++-4.9']
          sources: ['ubuntu-toolchain-r-test']       


script:
   - |
     cd "${TRAVIS_BUILD_DIR}"
     bash ./CMake/build_${OS_NAME}.sh
     cd build
     
     if [ "$TRAVIS_COMMIT_MESSAGE" == *"[deploy_github]"* ]; then
        cmake --build ./ --target sdist --config ${CMAKE_BUILD_TYPE}
        export SDIST_FILE=$(find ${TRAVIS_BUILD_DIR}/build/install/dist -iname "*.tar.gz")
        export SDIST_FILE=${SDIST_FILE/.tar.gz/.${OS_NAME}_${OS_VERSION}.tar.gz}
     fi
     
     if [ "${OS_NAME}" == "osx" || "${OS_NAME}" == "manylinux" ] ; then
        if [ "$TRAVIS_COMMIT_MESSAGE" == *"[deploy_pypi]"* ] ; then
           cmake --build ./ --target bdist_wheel --config ${CMAKE_BUILD_TYPE} 
           cmake --build ./ --target pypi        --config ${CMAKE_BUILD_TYPE}
        fi
     fi

# deploy to github releases
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - $SDIST_FILE
  skip_cleanup: true
  on:
    repo: sci-visus/OpenVisus
    all_branches: true
    condition: commit_message =~ /\[deploy_github\]/


