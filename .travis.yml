language: cpp

sudo: required

services:
  - docker

notifications:
  email:
    recipients:
      - scrgiorgio@gmail.com
    on_success: always
    on_failure: always 
    
env:
  global:
    - BUILD_DIR=${TRAVIS_BUILD_DIR}/build
    - CMAKE_BUILD_TYPE=RelWithDebInfo 
    - PYPI_USERNAME=scrgiorgio
    - secure:   
  
conditions: v1 
  
matrix:
  fast_finish: true
  include:

    # ///////////////////////////////// osx 
    
    - os: osx
      osx_image: xcode9.4 #10.13
      compiler: clang
      env: [OS_VERSION=10.13,PYTHON_VERSION=3.6.5,COMPILER=clang++,SDIST_FILENAME='OpenVisus-3.6-osx_10.13.tar.gz',DEPLOY_PYPI_ENABLED=1]                   
          
    - os: osx
      osx_image: xcode9.4 #10.13
      compiler: clang
      if: tag IS present OR commit_message =~ /\[full_matrix\]/  #
      env: [OS_VERSION=10.13,PYTHON_VERSION=2.7.15,COMPILER=clang++,SDIST_FILENAME='OpenVisus-2.7-osx_10.13.tar.gz',DEPLOY_PYPI_ENABLED=1] 
      
    - os: osx
      osx_image: xcode8.3
      compiler: clang
      if: tag IS present OR commit_message =~ /\[full_matrix\]/
      env: [OS_VERSION=10.12,PYTHON_VERSION=3.6.1,COMPILER=clang++,SDIST_FILENAME='OpenVisus-3.6-osx_10.12.tar.gz',DEPLOY_PYPI_ENABLED=1]        
            
      
    - os: osx
      osx_image: xcode8.3
      compiler: clang
      if: tag IS present OR commit_message =~ /\[full_matrix\]/
      env: [OS_VERSION=10.12,PYTHON_VERSION=2.7.14,COMPILER=clang++,SDIST_FILENAME='OpenVisus-2.7-osx_10.12.tar.gz',DEPLOY_PYPI_ENABLED=1]   

    # ///////////////////////////////// trusty (Ubuntu 14.04)
       
    - os: linux
      dist: trusty
      env: [COMPILER=g++-4.9,PYTHON_VERSION=3.6,SDIST_FILENAME='OpenVisus-3.6-ubuntu_14.tar.gz',DEPLOY_PYPI_ENABLED=0]       
      addons: 
        apt:
          packages: ['g++-4.9']
          sources: ['ubuntu-toolchain-r-test']          
            
    - os: linux
      dist: trusty
      if: tag IS present OR commit_message =~ /\[full_matrix\]/
      env: [COMPILER=g++-4.9,PYTHON_VERSION=2.7,SDIST_FILENAME='OpenVisus-2.7-ubuntu_14.tar.gz',DEPLOY_PYPI_ENABLED=0]
      addons: 
        apt:
          packages: ['g++-4.9']
          sources: ['ubuntu-toolchain-r-test']       

    # ///////////////////////////////// manylinux
    - os: linux
      dist: trusty
      env: [
      	COMPILER=g++-4.9,
      	PYTHON_VERSION=3.6.6,
      	SDIST_FILENAME='OpenVisus-3.6-manylinux.tar.gz',
      	DEPLOY_PYPI_ENABLED=1,
      	DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64,
      	VISUS_INTERNAL_DEFAULT=1,
			DISABLE_OPENMP=1,
			VISUS_GUI=0,
			PYPI_PLAT_NAME=manylinux1_x86_64
      	]       
      addons: 
        apt:
          packages: ['g++-4.9']
          sources: ['ubuntu-toolchain-r-test']     

script:
   - |
     export DEPLOY_GITHUB=0
     if [[ "${TRAVIS_TAG}" != "" ]]; then
        echo "Doing deploy to github..."
        export DEPLOY_GITHUB=1
     fi
     export DEPLOY_PYPI=0
     if [[ "${DEPLOY_PYPI_ENABLED}" == "1" && "${TRAVIS_TAG}" != "" ]] ; then   
        echo "Doing deploy to pypi..."
        export DEPLOY_PYPI=1
     fi 
     cd "${TRAVIS_BUILD_DIR}" 
     chmod +x "./CMake/build*.sh" 
     if [[ ${DOCKER_IMAGE} != "" ]]; then
        ./CMake/build_docker.sh 
     else
        ./CMake/build.sh
     fi

before_deploy:
  - mv $(find ${TRAVIS_BUILD_DIR}/build/install/dist -iname "*.tar.gz") ${SDIST_FILENAME}

deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - $SDIST_FILENAME
  skip_cleanup: true
  on:
    repo: sci-visus/OpenVisus
    tags: true
    all_branches: true

