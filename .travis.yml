    # ///////////////////////////////// manylinux (pyenv)
    # Example to compile step by step:
    #   sudo docker run -ti  -v $(pwd):/home/OpenVisus quay.io/pypa/manylinux1_x86_64 /bin/bash
    #   cd /home/OpenVisus 
    #   PYTHON_VERSION=3.6.1 DISABLE_OPENMP=1 VISUS_GUI=0 BUILD_DIR=$(pwd)/build/manylinux ./build.sh     
    
    - os: linux
      dist: trusty
      env: ['PYTHON_VERSION=3.7.1','DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64', 'DISABLE_OPENMP=1', 'VISUS_GUI=0' ]       
      addons: 
        apt:
          packages: ['g++-4.9']
          sources: ['ubuntu-toolchain-r-test']  

    - os: linux
      dist: trusty
      env: ['PYTHON_VERSION=3.6.1','DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64', 'DISABLE_OPENMP=1', 'VISUS_GUI=0' ]       
      addons: 
        apt:
          packages: ['g++-4.9']
          sources: ['ubuntu-toolchain-r-test']     
          
    - os: linux
      dist: trusty
      if: tag IS present OR commit_message =~ /\[full_matrix\]/
      env: ['PYTHON_VERSION=3.5.1','DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64', 'DISABLE_OPENMP=1', 'VISUS_GUI=0' ]       
      addons: 
        apt:
          packages: ['g++-4.9']
          sources: ['ubuntu-toolchain-r-test']               

    - os: linux
      dist: trusty
      if: tag IS present OR commit_message =~ /\[full_matrix\]/
      env: ['PYTHON_VERSION=3.4.1','DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64', 'DISABLE_OPENMP=1', 'VISUS_GUI=0' ]       
      addons: 
        apt:
          packages: ['g++-4.9']
          sources: ['ubuntu-toolchain-r-test']       

    - os: linux
      dist: trusty
