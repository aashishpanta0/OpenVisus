script:
   - |
     set -ex 

     VISUS_INTERNAL_DEFAULT=${VISUS_INTERNAL_DEFAULT:-1}
     PRETTY_LOG=${PRETTY_LOG:-1}
     if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then COMPILER=clang++ ; fi
     if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then COMPILER=g++-4.9 ; fi
     
     export DEPLOY_GITHUB=0
     if [[ "${TRAVIS_TAG}" != "" || "${TRAVIS_COMMIT_MESSAGE}" == *"[deploy_github]"* ]]; then
        echo "Doing deploy to github..."
        export DEPLOY_GITHUB=1
     fi
     
     export DEPLOY_PYPI=0
     if [[ "${TRAVIS_TAG}" != "" || "${TRAVIS_COMMIT_MESSAGE}" == *"[deploy_pypi]"* ]]; then
        if [[ $(uname) == "Darwin" || "${DOCKER_IMAGE}" == "quay.io/pypa/manylinux1_x86_64" ]]; then
           echo "Doing deploy to pypi..."
           export DEPLOY_PYPI=1
        fi     
     fi

     cd "${TRAVIS_BUILD_DIR}"  

     if [ -n "${DOCKER_IMAGE}" ]; then

        DOCKER_SHELL=${DOCKER_SHELL:-/bin/bash}
        DOCKER_ENV=${DOCKER_ENV:-}
        BUILD_DIR=${BUILD_DIR:-build}

        if [ "${PYTHON_VERSION}"         != "" ] ; then DOCKER_ENV="${DOCKER_ENV} -e PYTHON_VERSION=${PYTHON_VERSION}" ; fi
        if [ "${VISUS_INTERNAL_DEFAULT}" != "" ] ; then DOCKER_ENV="${DOCKER_ENV} -e VISUS_INTERNAL_DEFAULT=${VISUS_INTERNAL_DEFAULT}" ; fi
        if [ "${BUILD_DIR}"              != "" ] ; then DOCKER_ENV="${DOCKER_ENV} -e BUILD_DIR=${BUILD_DIR}" ; fi

        sudo docker rm -f mydocker || true
        sudo docker run -d -ti --name mydocker -v $(pwd):/home/OpenVisus ${DOCKER_ENV} ${DOCKER_IMAGE} ${DOCKER_SHELL}
        sudo docker exec mydocker ${DOCKER_SHELL} -c "cd /home/OpenVisus && ./build.sh"

        sudo chown -R "$USER":"$USER" ${BUILD_DIR}
        sudo chmod -R u+rwx           ${BUILD_DIR}

     else
        ./build.sh
     fi
    
     echo [distutils]                                  > ~/.pypirc
     echo index-servers =  pypi                       >> ~/.pypirc
     echo [pypi]                                      >> ~/.pypirc
     echo username=${PYPI_USERNAME}                   >> ~/.pypirc
     echo password=${PYPI_PASSWORD}                   >> ~/.pypirc
     if [[ "${DEPLOY_PYPI}" == "1" ]] ; then python -m pip install --user --upgrade twine  ; fi
     if [[ "${DEPLOY_PYPI}" == "1" ]] ; then python -m twine upload --skip-existing "${TRAVIS_BUILD_DIR}/build/install/dist/*.whl" ; fi

before_deploy:
  - export SDIST_FILENAME=$(find ${TRAVIS_BUILD_DIR}/build/install/dist -iname "*.tar.gz")

deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - $SDIST_FILENAME
  skip_cleanup: true
  on:
    repo: sci-visus/OpenVisus
    tags: true
    all_branches: true

