package:
  name: openvisus
  version: 1.3.5

source:
  path: ../..

# you can even dowload from git
# source:
#   git_rev: <intert tag here example 1.1.1>
#   git_url: https://github.com/sci-visus/OpenVisus.git

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - git
    - swig
    - cmake
  host:
    - python  
    - pip
    - numpy
    - setuptools
    - wheel
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - OpenVisus

about:
  home: http://github.com/sci-visus/OpenVisus
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Open Source Implementation of VISUS'
  description: The mission of ViSUS.org is to provide support for the scientific community with Big Data, management, analysis and visualization tools
